<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <meta charset="UTF-8">
    <title>Listing annonces</title>
</head>

<body class="container">


<h1>Voici les annonces disponibles</h1>

<a th:href="@{/add}">Créer une annonce</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Titre</th>
        <th scope="col">Date de publication</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="annonce:${annonces}">
        <th scope="row" th:text="${annonce.id}"></th>
        <td th:text="${annonce.titre}"></td>
        <td th:text="${#dates.day(annonce.datePublication) +'/'+ #dates.month(annonce.datePublication) +'/'+ #dates.year(annonce.datePublication)}"></td>
        <td><img style="max-width: 200px;max-height: 200px" th:src="@{${annonce.imgLink}}"></td>
        <td><a th:href="@{/{id}(id=${annonce.id})}">Voir en détail</a><br>
            <a th:href="@{/edit/{id}(id=${annonce.id})}">Modifier annonce</a><br>
            <a th:href="@{/delete/{id}(id=${annonce.id})}">Supprimer annonce</a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
