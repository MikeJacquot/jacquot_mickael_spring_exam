<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <meta charset="UTF-8">
    <title>Detail annonce</title>
</head>
<body class="container">
<th:block th:insert="~{/fragments/parts::navbar}"></th:block>
<h1 th:text="'Detail du annonce n° '+${annonce.id}"></h1>
<a th:href="@{/}">Revenir à la liste</a>


<div class="card" style="max-width: 200px;">
    <img class="card-img-top" style="max-width: 200px;max-height: 200px" th:src="@{${annonce.imgLink}}">
    <div class="card-body">
        <h5 class="card-title" th:text="${annonce.titre}">Card title</h5>
        <p class="card-text" th:text="${annonce.contenu}">Some quick example text to build on the card title and make up
            the bulk of the card's content.</p>
        <p th:text="${#dates.day(annonce.datePublication) +'/'+ #dates.month(annonce.datePublication) +'/'+ #dates.year(annonce.datePublication)}"></p>
        <a class="btn btn-primary" th:href="@{/export/pdf}">Exporter en Pdf</a>
    </div>
</div>

</body>
</html>
