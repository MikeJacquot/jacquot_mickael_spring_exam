<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <meta charset="UTF-8">
    <title>Formulaire annonce</title>
</head>
<body>
<th:block th:insert="~{/fragments/parts::navbar}"></th:block>
<h1 th:if="${annonce.id == null}">Ajouter Annonce</h1>
<h1 th:if="${annonce.id != null}">Modifier Annonce</h1>

<form th:object="${annonce}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="last">Titre</label>
        <input type="text" th:field="*{titre}" class="form-control" name="last" id="last" aria-describedby="emailHelp"
               placeholder="Entrez un titre">
        <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
    </div>
    <div class="form-group">
        <label for="first">Contenu</label>
        <input type="text" th:field="*{contenu}" class="form-control" name="first" id="first"
               placeholder="Tapez le contenu">
        <span th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}"></span>
    </div>
    <div class="form-group">
        <label for="file">Image (optionnelle)</label>
        <input type="file" name="file" accept="image/png, image/jpeg" id="file" />
        <span th:if="${#fields.hasErrors('imgLink')}" th:errors="*{imgLink}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" onclick="history.back()" class="btn btn-danger">Annuler</button>
</form>
</body>
</html>
